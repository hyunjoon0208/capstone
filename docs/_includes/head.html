<head>
    <link href="http://gmpg.org/xfn/11" rel="profile" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- Enable responsiveness on mobile devices-->
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <script>
        console.log({{ site.baseurl }});
    </script>

    <title>
        {% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline
        }} {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css" />
    <link
        rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface"
    />

    <!-- Icons -->
    <link
        rel="icon-192"
        sizes="192x192"
        href="{{ site.baseurl }}public/icon-192.png"
    />
    <link
        rel="icon-512"
        sizes="512x512"
        href="{{ site.baseurl }}public/icon-512.png"
    />

    <!-- RSS -->
    <link
        rel="alternate"
        type="application/rss+xml"
        title="RSS"
        href="/atom.xml"
    />
</head>
