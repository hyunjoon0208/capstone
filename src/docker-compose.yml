version: '3.9'

services:
  mongodb:
    container_name: mongodb
    image: mongodb
    build:
      context: ./service/mongodb
      dockerfile: Dockerfile
    env_file:
      - ./service/mongodb/.env
    volumes:
      - mongodb_volume:/data/db
    networks:
      - you-know-what
    restart: unless-stopped
    tty: true
  langserve:
    container_name: langserve
    build:
      context: ./service/langserve
      dockerfile: Dockerfile
    env_file:
      - ./service/langserve/.env
    volumes:
      - uvicorn_src_volume:/code/app
    networks:
      - you-know-what
    restart: unless-stopped
    tty: true
    depends_on:
      - mongodb
  nestjs:
    container_name: nestjs
    build:
      context: ./service/nestjs
      dockerfile: Dockerfile
    env_file:
      - ./service/nestjs/.env
    volumes:
      - nestjs_src_volume:/app/src
    networks:
      - you-know-what
    restart: unless-stopped
    tty: true
    depends_on:
      - langserve
  nextjs:
    container_name: nextjs
    build:
      context: ./service/nextjs
      dockerfile: Dockerfile
    env_file:
      - ./service/nextjs/.env
    volumes:
      - nextjs_src_volume:/app/src
    networks:
      - you-know-what
    restart: unless-stopped
    tty: true
    depends_on:
      - nestjs
  nginx:
    container_name: nginx
    build:
      context: ./service/nginx
      dockerfile: Dockerfile
    env_file:
      - ./service/nginx/.env
    ports:
      - 80:80
      - 443:443
    networks:
      - you-know-what
    restart: unless-stopped
    tty: true
    depends_on:
      - nextjs

volumes:
  mongodb_volume:
    name: mongodb_volume
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./service/mongodb/db
  uvicorn_src_volume:
    name: uvicorn_src_volume
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./service/langserve/app
  nestjs_src_volume:
    name: nestjs_src_volume
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./service/nestjs/src
  nextjs_src_volume:
    name: nextjs_src_volume
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./service/nextjs/src

networks:
  you-know-what:
    name: you-know-what
    driver: bridge
